# Environment Configuration for AI-SPY Mobile API
# Copy to .env and replace with actual credentials

# API Keys (Replace with your actual keys)
DEEPGRAM_API_KEY: "your_deepgram_api_key_here"
GOOGLE_AI_API_KEY: "your_google_ai_api_key_here"

# Google Cloud Configuration (Optional - for advanced features)
GOOGLE_CLOUD_PROJECT: "your_gcp_project_id"
GCS_BUCKET_NAME: "your_gcs_bucket_name"
GCS_INPUT_BUCKET: "your_input_bucket_name"
GCS_OUTPUT_BUCKET: "your_output_bucket_name"
CLOUD_TASKS_LOCATION: "us-east1"
CLOUD_TASKS_QUEUE: "your_cloud_tasks_queue_name"

# API Configuration
WORKER_URL: "https://your-api-domain.com"
API_BASE_URL: "https://your-api-domain.com"

# Security Configuration
JWT_SECRET: "your_jwt_secret_here_minimum_32_characters_long"
ENVIRONMENT: "development"  # Change to "production" for production deployment

# CORS Configuration
ALLOWED_ORIGINS: "https://your-domain.com,http://localhost:3000,http://localhost:3003"

# Google Cloud Credentials (Optional)
GOOGLE_APPLICATION_CREDENTIALS: "./path/to/your/service-account-key.json"

# Mobile App Security
REQUIRE_APP_SIGNATURE: false 